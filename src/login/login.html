<!DOCTYPE html>
<html lang="ko">

<head>
    @@include('@@webRoot/_include/_head.html')
</head>

<body>

    <div class="login">
        <div class="container h-100 d-flex align-items-center">
            <div class="inner">
                <h1 class="text-center mt-4 mb-8 h4">
                    <strong class="text-primary">SoriClear</strong> 관리 시스템
                </h1>
                <form action="../dashboard/dashboard.html">
                    <div class="row row-10 align-items-stretch">
                        <div class="col">
                            <div class="form-group">
                                <input type="text" placeholder="아이디를 입력하세요. 
                                " class="form-control form-control-lg rounded-0">
                            </div>
                            <div class="form-group mb-0">
                                <input type="password" placeholder="비밀번호를 입력하세요.
                                " class="form-control form-control-lg rounded-0">
                            </div>
                        </div>
                        <div class="col-3">
                            <button type="submit" class="btn btn-lg btn-dark btn-block rounded-0 h-100">로그인</button>
                        </div>
                    </div>
                    <div class="form-group m-t-30 m-b-20 d-flex align-items-center justify-content-between">
                        <div>
                            <div class="custom-control custom-checkbox custom-control-inline">
                                <input type="checkbox" class="custom-control-input" id="idSave">
                                <label class="custom-control-label" for="idSave">아이디 저장</label>
                            </div>
                            <div class="custom-control custom-checkbox custom-control-inline">
                                <input type="checkbox" class="custom-control-input" id="login">
                                <label class="custom-control-label" for="login">자동 로그인 </label>
                            </div>
                        </div>
                        <div class="d-flex align-items-center">
                            <a href="#modal-find-password" data-toggle="modal" class="text-underline m-r-20  font-weight-bold">비밀번호 찾기</a>
                            <a href="#modal-apply-admin" data-toggle="modal" class="text-underline text-primary font-weight-medium">관리자 신청</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    @@include('@@webRoot/_include/_footer.html')
    @@include('@@webRoot/_include/_modal.html')

    <script>
        $(document).ready(function(){
          
        });
    </script>

</body>

</html>
