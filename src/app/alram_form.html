<!DOCTYPE html>
<html lang="ko">

<head>
    @@include('@@webRoot/_include/_head.html')
</head>

<body>

    <div id="wrap">

        @@include('@@webRoot/_include/_header.html')

        <div id="container-block">

            @@include('@@webRoot/_include/_aside.html')

            <main id="content" role="main">

                <!-- 컨텐츠 시작 -->
                <h2 class="title">알림 등록</h2>
                <table class="table table-fixed">
                    <colgroup>
                        <col style="width: 13%;">
                        <col>
                        <col style="width: 13%;">
                        <col>
                    </colgroup>
                    <tbody>
                        <tr>
                            <th>고객 유형 * </th>
                            <td colspan="3">
                                <select name="" id="" class="custom-select">
                                    <option value="">선택</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>제목 *</th>
                            <td colspan="3">
                                <input type="text" class="form-control" placeholder="제목을 입력하세요.">
                            </td>
                        </tr>
                        <tr>
                            <th>내용 *</th>
                            <td colspan="3">
                                <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <th>PUSH 날짜 *</th>
                            <td colspan="3">
                                <div class="row row-10">
                                    <div class="col-auto">
                                        <input type="text" class="form-control form-datepicker">
                                    </div>
                                    <div class="col-auto">
                                        <select name="" id="" class="custom-select">
                                            <option value="">00시</option>
                                        </select>
                                    </div>
                                    <div class="col-auto">
                                        <select name="" id="" class="custom-select">
                                            <option value="">00분</option>
                                        </select>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="row justify-content-between align-items-center mt-3">
                    <div class="col-auto">
                    </div>
                    <div class="col-auto">
                        <div class="d-flex">
                            <a href="" class="btn btn-outline-dark min-width-90px">취소</a>
                            <button type="button" class="btn btn-dark ml-2 min-width-90px" data-target="#modal-enroll" data-toggle="modal">등록</button>
                        </div>
                    </div>
                </div>
                <!-- 컨텐츠 끝 -->

            </main>
        </div>

        @@include('@@webRoot/_include/_footer.html')

    </div>

    @@include('@@webRoot/_include/_modal.html')

    <script>

    </script>

</body>

</html>
